<article>
	<form class="edit-form" action="/api/edit" method="post" data-backup-key="[% entry.id || 'new' %]">
		<header>
			<h1>
				<input type="text" name="title" value="[% entry.raw_title %]"/>
			</h1>
		</header>
		<div class="content">
			<div class="toolbar">
				<button data-action="kousei" tabindex="-1">校正</button>
				<button data-action="photo" tabindex="-1" class="symbol">I</button>
			</div>
			<p>
				<textarea name="body">[% entry.body %]</textarea>
			</p>
			<p>
				<input type="hidden" name="id" value="[% entry.id %]"/>
				<input type="hidden" name="sk" value="[% r.sk %]"/>
				<input type="hidden" name="location" value="[% r.req.param('location') %]"/>
				<input type="submit" value="公開"/>
			</p>
		</div>
	</form>

	<style type="text/css">
		@font-face { 
			font-family: 'WebSymbolsRegular';
			src: url('/images/fonts/websymbols-regular-webfont.eot');
			src: url('/images/fonts/websymbols-regular-webfont.eot?#iefix') format('embedded-opentype'),
				 url('/images/fonts/websymbols-regular-webfont.woff') format('woff'),
				 url('/images/fonts/websymbols-regular-webfont.ttf') format('truetype'),
				 url('/images/fonts/websymbols-regular-webfont.svg#WebSymbolsRegular') format('svg');
		}

		.symbol {
			font-family: 'WebSymbolsRegular';
		}
	</style>
</article>
